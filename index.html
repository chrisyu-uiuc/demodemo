<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSmart | Adaptive Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --disabled: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        h1, h2, h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: var(--border-radius);
            background-color: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            position: relative;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--disabled);
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading {
            color: transparent;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .option:hover {
            background-color: #e9ecef;
        }

        .option.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .option input {
            width: auto;
            margin-right: 1rem;
        }

        .result-message {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .correct {
            background-color: rgba(76, 201, 240, 0.2);
            color: #1a936f;
        }

        .incorrect {
            background-color: rgba(247, 37, 133, 0.2);
            color: #d00000;
        }

        .explanation {
            background-color: var(--light);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background-color: var(--light);
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .recommendations {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: var(--shadow);
        }

        .recommendation-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary);
            background-color: var(--light);
        }

        .priority-high {
            border-left-color: var(--danger);
        }

        .priority-medium {
            border-left-color: var(--warning);
        }

        .priority-low {
            border-left-color: var(--success);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .completion-screen {
            text-align: center;
            padding: 2rem;
        }

        .completion-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LearnSmart</div>
            <div class="user-info hidden" id="userInfo">
                <div class="avatar" id="userAvatar">U</div>
                <span id="userName">User</span>
            </div>
        </div>

        <!-- Registration Step -->
        <div class="card" id="step1">
            <h1>Welcome to LearnSmart</h1>
            <p>Please register to start your adaptive learning session</p>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Select Subject</label>
                <select id="subject" required>
                    <option value="">-- Select a subject --</option>
                    <!-- Subjects will be loaded dynamically -->
                </select>
            </div>
            
            <button class="btn" id="startBtn">Start Learning</button>
        </div>

        <!-- Question Step -->
        <div class="card hidden" id="step2">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h2>Question <span id="questionNumber">1</span>/10</h2>
            <div class="question-text" id="questionText"></div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Options will be loaded here -->
            </div>
            
            <button class="btn" id="submitAnswerBtn" disabled>Submit Answer</button>
        </div>

        <!-- Feedback Step -->
        <div class="card hidden" id="step3">
            <div class="progress-container">
                <div class="progress-bar" id="feedbackProgressBar"></div>
            </div>
            
            <div class="result-message" id="resultMessage"></div>
            
            <div class="explanation" id="explanationText"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">Correct Answers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyRate">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
            
            <button class="btn" id="nextQuestionBtn">Next Question</button>
        </div>

        <!-- Completion Step -->
        <div class="card hidden" id="step4">
            <div class="completion-screen">
                <div class="completion-icon">âœ“</div>
                <h1>Session Complete!</h1>
                <p>You've completed all 10 questions in this session.</p>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="finalScore">0</div>
                        <div class="stat-label">Final Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="finalAccuracy">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
                
                <div class="recommendations" id="recommendationsContainer">
                    <h3>Your Learning Recommendations</h3>
                    <!-- Recommendations will be loaded here -->
                </div>
                
                <button class="btn btn-outline" id="restartSessionBtn">Start New Session</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');
        const subjectSelect = document.getElementById('subject');
        const startBtn = document.getElementById('startBtn');
        const submitAnswerBtn = document.getElementById('submitAnswerBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const restartSessionBtn = document.getElementById('restartSessionBtn');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultMessage = document.getElementById('resultMessage');
        const explanationText = document.getElementById('explanationText');
        const progressBar = document.getElementById('progressBar');
        const feedbackProgressBar = document.getElementById('feedbackProgressBar');
        const questionNumber = document.getElementById('questionNumber');
        const correctAnswersEl = document.getElementById('correctAnswers');
        const accuracyRateEl = document.getElementById('accuracyRate');
        const finalScoreEl = document.getElementById('finalScore');
        const finalAccuracyEl = document.getElementById('finalAccuracy');
        const recommendationsContainer = document.getElementById('recommendationsContainer');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');

        // API base URL
        const API_BASE_URL = 'http://http://13.55.30.187:9000';
        
        // User data
        let userData = {
            name: '',
            email: '',
            userId: '',
            subject: '',
            currentQuestion: null,
            selectedAnswer: '',
            sessionData: {
                questionsAnswered: 0,
                correctAnswers: 0,
                questionHistory: []
            }
        };

        // Load subjects when page loads
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/subjects`);
                const data = await response.json();
                
                // Populate subject dropdown
                data.subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading subjects:', error);
                alert('Failed to load subjects. Please try again.');
            }
        };
        
        // Event listeners
        startBtn.addEventListener('click', startLearning);
        submitAnswerBtn.addEventListener('click', submitAnswer);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartSessionBtn.addEventListener('click', restartSession);

        // Functions
        async function startLearning() {
            // Get user input
            userData.name = document.getElementById('name').value.trim();
            userData.email = document.getElementById('email').value.trim();
            userData.subject = subjectSelect.value;
            
            // Validate
            if (!userData.name || !userData.email || !userData.subject) {
                alert('Please fill in all fields');
                return;
            }
            
            // Generate user ID from email
            userData.userId = userData.email.toLowerCase();
            userData.sessionData = {
                questionsAnswered: 0,
                correctAnswers: 0,
                questionHistory: []
            };
            
            // Update UI with user info
            userName.textContent = userData.name;
            userAvatar.textContent = userData.name.charAt(0).toUpperCase();
            userInfo.classList.remove('hidden');
            
            // Show loading
            startBtn.disabled = true;
            startBtn.classList.add('loading');
            
            try {
                // Generate first question
                await generateQuestion();
                
                // Switch to question step
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
            } catch (error) {
                console.error('Error starting learning:', error);
                alert('Failed to start. Please try again.');
            } finally {
                startBtn.disabled = false;
                startBtn.classList.remove('loading');
                startBtn.textContent = 'Start Learning';
            }
        }
        
        async function generateQuestion() {
            try {
                // Update progress
                const progress = (userData.sessionData.questionsAnswered / 10) * 100;
                progressBar.style.width = `${progress}%`;
                questionNumber.textContent = userData.sessionData.questionsAnswered + 1;
                
                // Call API to generate question
                const response = await fetch(`${API_BASE_URL}/api/questions/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: userData.subject,
                        num_questions: 1,
                        user_id: userData.userId
                    })
                });
                
                const data = await response.json();
                
                if (data.questions && data.questions.length > 0) {
                    userData.currentQuestion = data.questions[0];
                    
                    // Display question
                    questionText.textContent = userData.currentQuestion.text;
                    
                    // Display options
                    optionsContainer.innerHTML = '';
                    userData.currentQuestion.options.forEach(option => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = 'answer';
                        radio.value = option.substring(0, 1);
                        radio.id = `option_${option.substring(0, 1)}`;
                        radio.addEventListener('change', () => {
                            userData.selectedAnswer = radio.value;
                            submitAnswerBtn.disabled = false;
                            
                            // Update UI
                            document.querySelectorAll('.option').forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            optionDiv.classList.add('selected');
                        });
                        
                        const label = document.createElement('label');
                        label.htmlFor = `option_${option.substring(0, 1)}`;
                        label.textContent = option;
                        
                        optionDiv.appendChild(radio);
                        optionDiv.appendChild(label);
                        optionsContainer.appendChild(optionDiv);
                    });
                    
                    // Reset answer selection
                    userData.selectedAnswer = '';
                    submitAnswerBtn.disabled = true;
                } else {
                    throw new Error('No questions received');
                }
            } catch (error) {
                console.error('Error generating question:', error);
                throw error;
            }
        }
        
        async function submitAnswer() {
            // Validate selection
            if (!userData.selectedAnswer) {
                alert('Please select an answer');
                return;
            }
            
            // Show loading
            submitAnswerBtn.disabled = true;
            submitAnswerBtn.classList.add('loading');
            
            try {
                // Calculate time taken (simplified for this demo)
                const timeTaken = Math.floor(Math.random() * 20) + 5; // 5-25 seconds
                
                // Call API to evaluate answer
                const response = await fetch(`${API_BASE_URL}/api/questions/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userData.userId,
                        question_id: userData.currentQuestion.question_id,
                        answer: userData.selectedAnswer,
                        time_taken: timeTaken
                    })
                });
                
                const evaluation = await response.json();
                
                // Update session data
                userData.sessionData.questionsAnswered++;
                
                // Fix: Properly compare user answer with correct answer
                const correctAnswerKey = evaluation.correct_answer.substring(0, 1).toUpperCase();
                const userAnswerKey = userData.selectedAnswer.toUpperCase();
                const isCorrect = userAnswerKey === correctAnswerKey;
                
                if (isCorrect) {
                    userData.sessionData.correctAnswers++;
                }
                
                // Record question history
                userData.sessionData.questionHistory.push({
                    question: userData.currentQuestion,
                    userAnswer: userData.selectedAnswer,
                    isCorrect: isCorrect,
                    evaluation: evaluation
                });
                
                // Display results with proper correctness check
                displayFeedback(evaluation, isCorrect);
                
                // Switch to feedback step
                step2.classList.add('hidden');
                step3.classList.remove('hidden');
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Failed to evaluate answer. Please try again.');
            } finally {
                submitAnswerBtn.disabled = false;
                submitAnswerBtn.classList.remove('loading');
                submitAnswerBtn.textContent = 'Submit Answer';
            }
        }
        
        function displayFeedback(evaluation, isCorrect) {
            const correctAnswer = evaluation.correct_answer.substring(0, 1);
            
            // Update progress
            const progress = (userData.sessionData.questionsAnswered / 10) * 100;
            feedbackProgressBar.style.width = `${progress}%`;
            
            // Display result message with proper correctness
            resultMessage.textContent = isCorrect ? 'Correct! Well done!' : `Incorrect. The correct answer was ${correctAnswer}.`;
            resultMessage.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            
            // Display explanation
            explanationText.textContent = evaluation.explanation;
            
            // Update stats
            correctAnswersEl.textContent = userData.sessionData.correctAnswers;
            const accuracy = userData.sessionData.questionsAnswered > 0 
                ? Math.round((userData.sessionData.correctAnswers / userData.sessionData.questionsAnswered) * 100)
                : 0;
            accuracyRateEl.textContent = `${accuracy}%`;
            
            // Change button text if last question
            if (userData.sessionData.questionsAnswered >= 10) {
                nextQuestionBtn.textContent = 'View Results';
            }
        }
        
        async function nextQuestion() {
            // Disable button and show loading
            nextQuestionBtn.disabled = true;
            nextQuestionBtn.classList.add('loading');
            
            try {
                if (userData.sessionData.questionsAnswered >= 10) {
                    // Show completion screen
                    showCompletionScreen();
                } else {
                    // Generate next question
                    await generateQuestion();
                    
                    // Switch back to question step
                    step3.classList.add('hidden');
                    step2.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error getting next question:', error);
                alert('Failed to get next question. Please try again.');
            } finally {
                nextQuestionBtn.disabled = false;
                nextQuestionBtn.classList.remove('loading');
                nextQuestionBtn.textContent = userData.sessionData.questionsAnswered >= 10 
                    ? 'View Results' 
                    : 'Next Question';
            }
        }
        
        function showCompletionScreen() {
            // Calculate final stats
            const accuracy = Math.round((userData.sessionData.correctAnswers / 10) * 100);
            
            // Update UI
            finalScoreEl.textContent = `${userData.sessionData.correctAnswers}/10`;
            finalAccuracyEl.textContent = `${accuracy}%`;
            
            // Get recommendations (only after 10 questions)
            getRecommendations();
            
            // Switch to completion step
            step3.classList.add('hidden');
            step4.classList.remove('hidden');
        }
        
        async function getRecommendations() {
            try {
                // Call API to get recommendations
                const response = await fetch(`${API_BASE_URL}/api/recommendations?user_id=${userData.userId}`);
                const data = await response.json();
                
                // Clear previous recommendations
                recommendationsContainer.innerHTML = '<h3>Your Learning Recommendations</h3>';
                
                // Add high priority recommendations
                if (data.recommendations.high_priority.length > 0) {
                    data.recommendations.high_priority.forEach(rec => {
                        const div = document.createElement('div');
                        div.className = 'recommendation-item priority-high';
                        div.textContent = rec;
                        recommendationsContainer.appendChild(div);
                    });
                }
                
                // Add medium priority recommendations
                if (data.recommendations.medium_priority.length > 0) {
                    data.recommendations.medium_priority.forEach(rec => {
                        const div = document.createElement('div');
                        div.className = 'recommendation-item priority-medium';
                        div.textContent = rec;
                        recommendationsContainer.appendChild(div);
                    });
                }
                
                // Add low priority recommendations
                if (data.recommendations.low_priority.length > 0) {
                    data.recommendations.low_priority.forEach(rec => {
                        const div = document.createElement('div');
                        div.className = 'recommendation-item priority-low';
                        div.textContent = rec;
                        recommendationsContainer.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Error getting recommendations:', error);
                recommendationsContainer.innerHTML += '<p>Could not load recommendations</p>';
            }
        }
        
        function restartSession() {
            // Reset UI
            step4.classList.add('hidden');
            step1.classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
